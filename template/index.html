{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Add New Expense</h2>
    <form method="POST" action="/add">
        <div>
            <label for="expense">Expense Name:</label>
            <input type="text" id="expense" name="expense_name" required>
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <button type="submit">Add Expense</button>
    </form>

    <h2>Expense List</h2>
    <table>
        <thead>
            <tr>
                <th>Expense</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.name }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.date }}</td>
                <td>
                    <a href="/update/{{ expense.id }}">Edit</a> | 
                    <a href="/delete/{{ expense.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
