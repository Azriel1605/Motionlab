{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Update Expense</h2>
    <form method="POST" action="/update/{{ expense.id }}">
        <div>
            <label for="expense">Expense Name:</label>
            <input type="text" id="expense" name="expense_name" value="{{ expense.name }}" required>
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" value="{{ expense.amount }}" required>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ expense.date }}" required>
        </div>
        <button type="submit">Update Expense</button>
    </form>
</div>
{% endblock %}
